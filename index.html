<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ACGCET GPA Calculator</h1>
    </header>
    <marquee>Switch Your device to DeskTop Mode❕❕</marquee>
    <section id="calculator">
      <label>Enter Your English Grade:</label>
      <input type="" id="input-number"  /><br>
      <label>Enter Your Maths Grade:</label><br>
      <input type="" id="input-number1" />
      <label>Enter Your Physics Grade:</label><br>
      <input type="" id="input-number2" />
      <label>Enter Your BCME or BEEE Grade:</label><br>
      <input type="" id="input-number3" />
      <label>Enter Your Physics Lab Grade:</label><br>
      <input type="" id="input-number4" />
      <label>Enter Your EPLab Grade:</label><br>
      <input type="" id="input-number5" />
      <div id="calc-actions">
       
        <button type="button" id="btn-divide">Submit</button>
      </div>
    </section>
    <section id="results">
      
      <h2>Your gpa: <span id="current-result"></span></h2>
    </section>
  </body>
</html>
